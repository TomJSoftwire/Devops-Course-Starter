name: Continuous Integration
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
    - name: "Checkout code"
      uses: actions/checkout@v2
    - name: "Create env file"
      run: |
        touch .env
        echo "${{ secrets.SERVER_ENV }}" > .env
    - name: "Build Docker container"
      run: docker-compose -f docker-compose-test-unit.yml build
    - name: "Unit Tests"
      run: docker-compose -f docker-compose-test-unit.yml up --exit-code-from todo-app
    - name: "End to end Tests"
      run: docker-compose -f docker-compose-test-e2e.yml up --exit-code-from todo-app

  release:
    name: Release to Production
    runs-on: ubuntu-latest
    env:
      HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
    # if: ${{ github.ref_name == 'main' }}
    # needs: test
    steps: 
    - name: "Checkout code"
      uses: actions/checkout@v2

    - name: "Create env file"
      run: |
        touch .env
        echo "${{ secrets.SERVER_ENV }}" > .env

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Docker build
      run: docker-compose -f docker-compose-prod.yml build

    - name: Tag DockerHub build
      run: docker tag todo-app:prod thomasjohnstonsoftwire/todo-app:${{ github.sha }} && docker tag todo-app:prod thomasjohnstonsoftwire/todo-app:latest

    - name: DockerHub push
      run: docker push thomasjohnstonsoftwire/todo-app:${{ github.sha }} && docker push thomasjohnstonsoftwire/todo-app:latest
    
    - name: Login to Heroku docker
      run: docker login --username=_ --password=${{ secrets.HEROKU_API_KEY }} registry.heroku.com

    - name: Tag Heroku build
      run: docker tag todo-app:prod registry.heroku.com/todo-app-thojoh/web

    - name: Heroku push
      run: docker push registry.heroku.com/todo-app-thojoh/web
    
    - name: Deploy site
      run: heroku container:release -a todo-app-thojoh web